{% extends 'base.html' %}
{% block title %}Category edit{% endblock %}

{% block content %}
<form action="{% url 'category_edit' category.pk %}" method="post">
    {% csrf_token %}
    <h1 class="title">Edit category</h1>
    <div class="mb-2">
        <label for="title" class="form-label"></label>
        <input required type="text" value="{{ category.title }}" class="form-control" name="title" id="title">
    </div>
    <div class="mb-2">
        <label required for="description" class="form-label"></label>
        <textarea class="form-control" name="description" id="description"
            rows="3">{{ category.description }}</textarea>
        <textarea class="form-control" name="description" id="description" rows="3">{{ category.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Edit category</button>
</form>
{% endblock %}
